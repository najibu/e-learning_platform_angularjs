<div class="modal fade" id="create_course_modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create new course</h4>
            </div>
            <div class="modal-body">
                <form name="create_course_form" role="form" ng-submit="createCourse(new_course_name, new_course_description, new_course_thumbnail)">
                    <div class="form-group">
                        <label for="new_course_name">Course name</label>
                        <input id="new_course_name" type="text" class="form-control" placeholder="Photoshop for beginners" ng-model="new_course_name" required>
                    </div>
                    <div class="form-group">
                        <label for="new_course_description">Course description</label>
                        <input id="new_course_description" type="textarea" class="form-control" placeholder="In this course, we're going to learn how to use photoshop." ng-model="new_course_description" required>
                    </div>
                    <div class="form-group">
                        <label for="new_course_thumb">Course thumbnail</label>
                        <div id="new_course_thumb">
                            <img ngf-thumbnail="new_course_thumbnail" class="avatar">
                        </div>
                        <br>
                        <button type="button" ngf-select ng-model="new_course_thumbnail" accept="image/*" class="btn btn-default btn-sm">Select new thumbnail</button>
                    </div>
                    <button type="submit" ng-disabled="create_course_form.$invalid || new_course_thumbnail == undefined" class="btn btn-danger">Create Course</button>
                </form>
                <br>
                <!-- success/error messages -->
                <div id="createCourse_alert" ng-class="createCourse_status" role="alert">
                    <a href="#" class="alert-link">{{ createCourse_message }}</a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
