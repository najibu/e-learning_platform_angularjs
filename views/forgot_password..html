<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2>Forgot Password</h2>
        <form role="form" name="forgot_password_form" ng-submit="forgotPassword(user_email)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="user@example.com" ng-model="user_email" required autofocus>
            </div>
            <button class="btn btn-lg btn-primary btn-block" ng-disabled="forgot_password_form.$submitted" type="submit">Reset Password</button>
        </form>
        <br>
        <br>
        <!-- success/error messages -->
        <div id="forgot_alert" ng-class="forgot_status" role="alert">
            <a href="#" class="alert-link">{{ forgot_message }}</a>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
